<script>
  let images = ["wellcome.png","logo.jpg", "panner.jpg", "panner1.jpg"];
  let index =0;

    index = (index + 1) % images.length;
    document.getElementById("banner").src = images[index];
  }, 3000); // 3 seconds
</script>
