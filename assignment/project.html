<!DOCTYPE html>
<html>
<head>
  <title>Auto Changing Banner</title>
  <style>
body {
	margin: 0;
      padding: 0;
    }
    #banner {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
</style>
</head>
<body>

<img id="banner" src="wellcome.png" alt="Banner">


<script>
  let images = ["wellcome.png","logo.jpg", "panner.jpg", "panner1.jpg"];
  let index =0;

  setInterval(() => {
    index = (index + 1) % images.length;
    document.getElementById("banner").src = images[index];
  }, 3000); // 3 seconds
</script>

</body>
